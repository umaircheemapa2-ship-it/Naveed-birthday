<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday My Love ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
height:100vh;
background:linear-gradient(135deg,#ff758c,#ff7eb3);
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
color:white;
text-align:center;
}

.container{padding:20px;}

h1{font-family:'Great Vibes',cursive;font-size:38px;}

.name{font-size:24px;margin:5px 0;font-weight:600;}

.message{
margin-top:10px;
font-size:14px;
line-height:1.6;
}

.photo{
margin-top:15px;
}

.photo img{
width:150px;
height:150px;
border-radius:50%;
object-fit:cover;
border:4px solid white;
box-shadow:0 0 20px white;
}

button{
margin-top:20px;
padding:10px 20px;
border:none;
border-radius:25px;
background:white;
color:#ff4e8b;
font-weight:600;
cursor:pointer;
transition:.3s;
}

button:hover{transform:scale(1.1);}

.cake{
display:none;
font-size:80px;
margin-top:15px;
}

.footer{
position:absolute;
bottom:10px;
font-size:12px;
opacity:0.8;
}

/* Hearts */
.heart{
position:absolute;
width:15px;
height:15px;
background:red;
transform:rotate(45deg);
animation:float 6s infinite;
}

.heart::before,
.heart::after{
content:"";
position:absolute;
width:15px;
height:15px;
background:red;
border-radius:50%;
}

.heart::before{top:-7px;}
.heart::after{left:-7px;}

@keyframes float{
0%{transform:translateY(0) rotate(45deg);}
100%{transform:translateY(-110vh) rotate(45deg);}
}

/* Fireworks */
.firework{
position:absolute;
width:5px;
height:5px;
background:yellow;
border-radius:50%;
animation:explode 1s ease-out forwards;
}

@keyframes explode{
0%{transform:scale(1);}
100%{transform:scale(15);opacity:0;}
}
</style>
</head>

<body>

<div class="container">
<h1>Happy Birthday My Love ‚ù§Ô∏è</h1>
<div class="name">Naveed Akram</div>

<div class="photo">
<img src="yourphoto.jpg" alt="Our Photo">
</div>

<div class="message">
Today I celebrate the love of my life.  
Not just your birthday‚Ä¶ but our journey.  

Growing together.  
Winning together.  
Building forever together üíç
</div>

<button onclick="startSurprise()">Cut The Cake üéÇ</button>

<div class="cake" id="cake">üéÇ</div>

</div>

<div class="footer">Forever Yours ‚ù§Ô∏è</div>

<audio id="music" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_33c24bfa2d.mp3?filename=romantic-background-11274.mp3" type="audio/mp3">
</audio>

<script>

// Floating hearts
for(let i=0;i<25;i++){
let heart=document.createElement("div");
heart.className="heart";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(4+Math.random()*4)+"s";
document.body.appendChild(heart);
}

function startSurprise(){
alert("Wait‚Ä¶ making your cake special üòà");
document.getElementById("cake").style.display="block";
document.getElementById("music").play();

setTimeout(()=>{
alert("I LOVE YOU SO MUCH ‚ù§Ô∏è");
fireworks();
},1500);
}

function fireworks(){
for(let i=0;i<20;i++){
let fire=document.createElement("div");
fire.className="firework";
fire.style.left=Math.random()*100+"vw";
fire.style.top=Math.random()*100+"vh";
fire.style.background="hsl("+Math.random()*360+",70%,60%)";
document.body.appendChild(fire);
setTimeout(()=>{fire.remove();},1000);
}
}
</script>

</body>
</html>
