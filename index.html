<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Birthday ğŸ‰</title>
<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.container {
    text-align: center;
    color: white;
    animation: fadeIn 2s ease-in-out;
}

h1 {
    font-size: 3em;
    animation: glow 1.5s infinite alternate;
}

p {
    font-size: 1.5em;
    margin-top: 20px;
}

button {
    margin-top: 30px;
    padding: 12px 25px;
    font-size: 1.2em;
    border: none;
    border-radius: 25px;
    background: #ffcc00;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #ffaa00;
    transform: scale(1.1);
}

@keyframes glow {
    from { text-shadow: 0 0 10px #fff; }
    to { text-shadow: 0 0 25px #ffcc00, 0 0 40px #ff6600; }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.balloon {
    position: absolute;
    bottom: -100px;
    width: 40px;
    height: 60px;
    background: red;
    border-radius: 50%;
    animation: float 8s infinite;
}

@keyframes float {
    0% { transform: translateY(0); }
    100% { transform: translateY(-110vh); }
}
</style>
</head>

<body>

<div class="container">
    <h1>ğŸ‰ Happy Birthday Jawad ğŸ‰</h1>

</div>

<script>
function surprise() {
    alert("May Allah give you unlimited success, health & happiness! ğŸ¤²âœ¨");
}

for (let i = 0; i < 10; i++) {
    let balloon = document.createElement("div");
    balloon.className = "balloon";
    balloon.style.left = Math.random() * 100 + "vw";
    balloon.style.background = "hsl(" + Math.random() * 360 + ", 70%, 60%)";
    balloon.style.animationDuration = (5 + Math.random() * 5) + "s";
    document.body.appendChild(balloon);
}
</script>

</body>
</html>
